<div class="row">
    <div class="col-md-4 " *ngFor="let remen of remens">
        <div class="thumbnail hoverable choosen">
            <img [src]="remen.img" alt="..." class="ctrlImgSize img-responsive">
            <div class="caption" >
                <h4>{{remen.title}}</h4>
                <p class="ctrlPSize">{{remen.des}}</p>
                <p><a href="#" class="btn btn-primary" role="button" [routerLink]="remen.link">查看详情</a> </p>
            </div>
        </div>
    </div>
</div>
