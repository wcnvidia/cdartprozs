<div>
    <router-outlet></router-outlet>
</div>

<div class="bgh30"></div>
<div class="container ">
    <div class="row">
        <div class="col-md-9">
            <app-remen></app-remen>
        </div>
        <div class="col-md-3">
            <app-ad></app-ad>
        </div>
    </div>
</div>


<div class="bgh10"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <carousel>
                <slide *ngFor="let test of tests">
                    <img [src]="test.url" alt="First slide">
                </slide>
            </carousel>
        </div>


        <div class="col-md-6">
            <tabset>
                <tab heading="学院新闻">
                    <br/>
                    <div *ngFor="let collegeNews of collegeNewses">
                        <span class="glyphicon glyphicon-unchecked"></span> <a class="blackColor" [routerLink]="collegeNews.link">{{collegeNews.title}}</a><br/><br/>
                    </div>
                </tab>
                <tab heading="院系动态">
                    <br/>
                    <div *ngFor="let collegeDynamic of collegeDynamics">
                        <span class="glyphicon glyphicon-unchecked"></span> <a class="blackColor" [routerLink]="collegeDynamic.link">{{collegeDynamic.title}}</a><br/><br/>
                    </div>
                </tab>
            </tabset>

        </div>

    </div>

</div>
<div class="bgh30"></div>

<div class="container">
    <h3 class="maincolor">校园生活</h3>
    <hr/>
    <div class="row">
        <div class="col-md-3" *ngFor="let campusLive of campusLives">
            <img [src]="campusLive.url" class="img-responsive hoverable" alt="">
        </div>
    </div>
</div>
<div class="bgh20"></div>
