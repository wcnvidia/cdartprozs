<div class="row">
    <div class="col-md-4 " *ngFor="let remen of remens">
        <div class="thumbnail hoverable">
            <img [src]="remen.img" alt="...">
            <div class="caption">
                <h3>{{remen.title}}</h3>
                <p>{{remen.des}}</p>
                <p><a href="#" class="btn btn-primary" role="button" [routerLink]="remen.link">查看详情</a> </p>
            </div>
        </div>
    </div>
</div>
