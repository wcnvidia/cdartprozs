<div class="card card-background bgImg hoverable ">
    <div class="table">
        <h1 class=" majorTitle">道路与桥梁工程</h1>
    </div>
</div>
<div class="card hoverable" *ngFor="let card of cards">
    <div [class]="card.bg">
        <h5 class="category-social">
            <span [class]="card.icon" aria-hidden="true"></span><span class="fontColor fontSize">{{card.title}}</span>
        </h5>
        <p class="card-description majorText">{{card.des}}</p>
    </div>
</div>
